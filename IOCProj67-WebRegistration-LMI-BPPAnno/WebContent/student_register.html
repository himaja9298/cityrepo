<h1 style="color: red; text-align: center">Student Registration
	Form</h1>
<form action="controller" method="post">
	<table align="center" bgcolor="cyan">
		<tr>
			<td>Student id::</td>
			<td><input type="text" name="sid" /></td>
		</tr>
		<tr>
			<td>Student Name::</td>
			<td><input type="text" name="sname" /></td>
		</tr>
		<tr>
			<td>Student Addrs::</td>
			<td><input type="text" name="sadd" /></td>
		</tr>
		<tr>
			<td>Student Course::</td>
			<td><input type="text" name="scrcs" /></td>
		</tr>
		<tr>
			<td>Student Marks1::</td>
			<td><input type="text" name="m1" /></td>
		</tr>
		<tr>
			<td>Student Marks2::</td>
			<td><input type="text" name="m2" /></td>
		</tr>
		<tr>
			<td>Student Marks3::</td>
			<td><input type="text" name="m3" /></td>
		</tr>
		<tr>
		  <td colspan="2" ><input type="submit" name="type" value="RegisterStudent"/></td>
	</table>
</form>
