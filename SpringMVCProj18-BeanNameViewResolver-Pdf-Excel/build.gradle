plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

eclipse {
       wtp {
           component {
               resource sourcePath: "/WebContent", deployPath: "/"
           }
       }
 }

dependencies {
      // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
      implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
      
     // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
      implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.8.RELEASE'
     
     // https://mvnrepository.com/artifact/javax.servlet/jstl
     implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
     
     // https://mvnrepository.com/artifact/org.apache.poi/poi
     implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
     
     // https://mvnrepository.com/artifact/com.lowagie/itext
     implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    
    }
