   <table bgcolor="cyan">
     <tr>
       <td>Person Name::</td>
       <td><input type="text" name="pname"/></td>
      </tr>
      <tr>
       <td>FatherName::</td>
       <td><input type="text" name="fname"/></td>
      </tr>
       <tr>

           <input type="radio" name="ms" value="married"/>Married

      </tr>     
    </table> 
    </form>
